<!DOCTYPE html>
<head>
     <meta charset="utf-8">
    <title>Carrinho</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="./carrinho.css">
    <script src="./carrinho.js" async></script>
   

</head>
<body>
    <h1 class="cardapio">CARDAPIO</h1>

    <header class="header">
        <nav>
        </nav>
    </header>

    <section class="container container-sessao">
        <h2 class="cabecalho1">NOSSAS OPÇÕES</h2>

        <div class="comprar-itens">
            <div class="fazer-compra">
                <span class="comprar-item" id="item-id"> SALADA </span>
                <img class="img" src="../imagens/salada.jpg" alt="salada" width="270px">
                <div class="detalhe-compra">
                    <span class="valor-item">R$20.00</span>
                    <button class="botao botao_first botao_add-Item" type="button">ADICIONAR AO PEDIDO</button>
                </div>
            </div>
        </div>
            <div class="comprar-itens">
                <div class="fazer-compra">
                    <span class="comprar-item"id="item-id"> HAMBURGUER </span>
                    <img class="img" src="../imagens/hamburguer.jpg" alt="Hamburguer" >
                    <div class="detalhe-compra">
                        <span class="valor-item">R$25.99</span>
                        <button class="botao botao_first botao_add-Item" type="button">ADICIONAR AO PEDIDO</button>
                    </div>
                </div>
            </div>
                    <div class="comprar-itens">
                        <div class="fazer-compra">
                            <span class="comprar-item"id="item-id"> SOBREMESA </span>
                            <img class="img" src="../imagens/sobremesa.jpg" alt="Sobremesa">
                            <div class="detalhe-compra">
                                <span class="valor-item">R$15.50</span>
                                <button class="botao botao_first botao_add-Item" type="button">ADICIONAR AO PEDIDO</button>
                            </div>
                        </div>
                    </div>
                    <div class="comprar-itens">
                                <div class="fazer-compra">
                                    <span class="comprar-item"id="item-id"> BEBIDAS </span>
                                    <img class="img"src="../imagens/refrigerante.jpg" alt="Sobremesa" width="270px">
                                    <div class="detalhe-compra">
                                        <span class="valor-item">R$10.50</span>
                                        <button class="botao botao_first botao_add-Item" type="button">ADICIONAR AO PEDIDO</button>
                                    </div>
                                </div> 
                            </div>
                    </section>
       
            <section class="container container-sessao">
                <h2 class="cabecalho2"> CARRINHO</h2>
                <div class="basket-row">
                    <span class="carrinho-item carrinho-cabecalho carrinho-coluna">ITEM</span>
                    <span class="carrinho-preco carrinho-cabecalho carrinho-coluna">PREÇO</span>
                    <span class="carrinho-quantidade carrinho-cabecalho carrinho-coluna">QUANTIDADE</span>
                </div>
            
            <div class="itens-carrinho">
                    
                </div>
            </div>
            
            <div class="carrinho-total">
                <strong class="carrinho-total-titulo">Total</strong>
                <span class="precoTotalCarrinho"></span>
            </div>
            <button class="botao botao-first botao_comprar" type="button">FINALIZAR PEDIDO</button>
            
        </section>
            <footer>
                <div class="foot"></div>
            </footer>
