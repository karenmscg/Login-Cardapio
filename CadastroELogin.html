<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./CadastroELogin.css">
     <title> Login/ Registro</title>


</head>

<body>
    <div class="container">
       <form class="form form--hidden" id="login">
        <h1 class="LoginTitulo">Login</h1>
        <div class="form__mensagem  form__mensagem--erro"> </div>
        <div class="form__input-grupo">
            <input class="form__input" type="text" autofocus placeholder="Usuário ou Email">
            <div class="form__input-mensagem-erro"></div>
        </div>
        <!--<div class="form__input-grupo">
            <input type= "password" class="form__input" autofocus placeholder="Senha">
            <div class="form__input-mensagem-erro"></div>
        </div>-->
        <button class="form__button" type="submit">Continuar</button>

    
    <p class="form__texto">
        <a href="#" class="form__link">Esqueceu sua senha?</a>
    </p>
    <p class="form__texto">
        <a id="linkCriarConta" class="form__link" href="./">Crie sua conta!</a>
    </p>
    </form>

    <form class="form " id="criarConta">

        <h1 class="Registrar">Registrar-se</h1>

        <div class="form__mensagem  form__mensagem--erro"><!--Verifique seu email ou senha--> </div>
        <div class="form__input-grupo">
            <input class="form__input" type="text" minlength="3" maxlength="60" autofocus placeholder="Nome Completo">
            <div class="form__input-mensagem-erro"></div>
        </div>
        <div class="form__input-grupo">
            <input class="form__input" type="email" minlength="3" maxlength="60" autofocus placeholder="Email">
            <div class="form__input-mensagem-erro"></div>
        </div>
        <div class="form__input-grupo">
            <input type="password" class="form__input form__input--erro" minlength="3" maxlength="8" autofocus placeholder="Senha">
            <div class="form__input-mensagem-erro"></div>
        </div>
        <div class="form__input-grupo">
            <input type="tel" class="form__input form__input--erro" maxlength="11" autofocus placeholder="Telefone">
            <div class="form__input-mensagem-erro"></div>
        </div>
        <div class="form__input-grupo">
            <input type="tel" class="form__input form__input--erro" maxlength="8" autofocus placeholder="CEP">
            <div class="form__input-mensagem-erro"></div>
        </div>

        
        

        <button class="form__button" type="submit">Continuar</button>

      <!--<form ac tion="" class="form__title"></form>-->  
  
    <p class="form__texto">
        <a id="linkLogin" class="form__link" href="./CadastroELogin.html">Já tem sua conta? Faça seu Login</a>
    </p>

    </form>
    <script src="./CadastroELogin.js"></script>

</div>
</body>
