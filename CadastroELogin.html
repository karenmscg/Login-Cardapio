<!DOCTYPE html>
<head>

</head>

<body>
    <div class="container">
        <form class="form form--hidden" id="login">
        <h1 class="LoginTitulo">Login</h1>
        <div class="mensagem  mensagem_erro"><!--Verifique seu email ou senha--> </div>
        <div class="input-grupo">
            <input class="form__input" type="text" autofocus placeholder="Usuário ou Email">
            <div class="form__input-mensagem-erro"></div>
        </div>
        <div class="input-grupo">
            <input type= "password" class="form__input form__input--erro" autofocus placeholder="Senha">
            <div class="form__input-mensagem-erro"></div>
        </div>
        <button class="form__button" type="submit">Continuar</button>

      <!--<form ac tion="" class="form__title"></form>-->  
    
    <p class="form__texto">
        <a href="#" class="form__link">Esqueceu sua senha?</a>
    </p>
    <p class="form__texto">
        <a id="linkCriarConta" class="form__link" href="./">Crie sua conta!</a>
    </p>
    </form>
    <form class="form" id="criarConta">
        <h1 class="RegistrarTitulo">Registrar-se</h1>
        <div class="mensagem  mensagem_erro"><!--Verifique seu email ou senha--> </div>
        <div class="input-grupo">
            <input class="form__input" type="text" autofocus placeholder="Usuário">
            <div class="form__input-mensagem-erro"></div>
        </div>
        <div class="input-grupo">
            <input class="form__input" type="text" autofocus placeholder="Email">
            <div class="form__input-mensagem-erro"></div>
        </div>
        <div class="input-grupo">
            <input type= "password" class="form__input form__input--erro" autofocus placeholder="Senha">
            <div class="form__input-mensagem-erro"></div>
        </div>
        <div class="input-grupo">
            <input type= "password" class="form__input form__input--erro" autofocus placeholder="Confirme sua senha!">
            <div class="form__input-mensagem-erro"></div>
        </div>
        <button class="form__button" type="submit">Continuar</button>

      <!--<form ac tion="" class="form__title"></form>-->  
  
    <p class="form__texto">
        <a id="linkLogin" class="form__link" href="./">Já tem sua conta? Faça seu Login</a>
    </p>
    </form>
    
</div>
    <script src="./CadastroELogin.js"></script>
